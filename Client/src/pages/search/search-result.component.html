<div class="results-page">
  <h2 class="page-title">Rezultate căutare</h2>

  <div *ngIf="!searchPerformed" class="status-message">Se încarcă...</div>

  <div *ngIf="searchPerformed && results.length === 0" class="status-message">
    Nu s-au găsit rezultate pentru "{{query}}"
  </div>

  <div *ngIf="results.length > 0" class="results-list">
    
    <div *ngFor="let r of results" class="panel result-item" (click)="openDetails(r)">
      <div class="panel-body">
        <div class="result-name">{{ r.name }}</div>
        <div class="result-id">ID: {{ r.id }}</div>
      </div>
    </div>

  </div>
</div>
