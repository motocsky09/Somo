<div class="results-page">
  <h2>Rezultate căutare</h2>

  <div *ngIf="!searchPerformed">Se încarcă...</div>

  <div *ngIf="searchPerformed && results.length === 0">Nu s-au găsit rezultate pentru "{{query}}"</div>

  <div *ngIf="results.length > 0" class="results-list">
    <mat-card *ngFor="let r of results" class="result-item" (click)="openDetails(r)" style="cursor:pointer; margin-bottom:8px">
      <mat-card-content>
        <div style="font-weight:700">{{ r.name }}</div>
        <div style="color:gray; font-size:13px">ID: {{ r.id }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
