<div class="main-container">
  
  <div class="panel">
    <div class="panel-header">
      Search parameters
    </div>
    
    <div class="panel-body">
      <div class="form-row">
        <div class="form-group" style="flex: 2;">
          <label>Client:</label>
          <select><option></option></select>
        </div>
        <div class="form-group" style="flex: 2;">
          <label>Task type:</label>
          <select><option></option></select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="flex: 1;">
          <label>Task ID:</label>
          <input type="text" [(ngModel)]="query" (keyup.enter)="onSearch()" name="query">
        </div>
        <div class="form-group" style="flex: 1;">
          <label>Client ID:</label>
          <input type="text">
        </div>
        <div class="form-group checkbox-group" style="flex: 0.5;">
          <label>Include archived:</label>
          <input type="checkbox">
        </div>
        <div class="form-group" style="flex: 2;">
          <label>Area:</label>
          <select><option></option></select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="flex: 2;">
          <label>Macrostate:</label>
          <select><option>!</option></select>
        </div>
        <div class="form-group" style="flex: 2;">
          <label>State:</label>
          <select><option>!</option></select>
        </div>
      </div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      Operator
    </div>
    <div class="panel-body">
      <div class="form-row">
        <div class="form-group">
          <label>Operator role:</label>
          <select><option></option></select>
        </div>
        <div class="form-group">
          <label>Operator:</label>
          <select><option></option></select>
        </div>
        <div class="form-group">
          <label>Assign date from:</label>
          <input type="date">
        </div>
      </div>
    </div>
  </div>

  <div class="toolbar">
    <button (click)="onSearch()"><b>ğŸ” Search</b></button>
    <button><b>Count</b></button>
    <button><b>ğŸ“„ Search documents</b></button>
    <button><b>âŒ Clear</b></button>
  </div>

</div>
